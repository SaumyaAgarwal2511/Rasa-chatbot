    -What is extra in Starter course from basic course?
    -What is extra in Yearly plan from basic course?
    -What is extra in Yearly plan from Starter course?
    -What is extra in Intermediate course from Starter course?
    -What is extra in Professional course from Starter course?
    -What is extra in Professional course from Intermediate course?
    -I want to enroll my child for Python class?
    -Can you call and guide me?
    -Any separate course just for Python?
    -Who will solve student issue related to python?
  
- intent : Ask_nlp
   examples:  |
     - Is there a course available on NLP ? 
     - what is nlp?
     - full form of nlp?
     - where nlp is used?
     - tell me about nlp in detail?
     - can we use nlp in real life?
